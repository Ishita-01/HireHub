{% extends "layout/base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-sm mt-5">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Sign In</h3>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="ishita@admin or your username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="text-center small">
                    <a href="/forgot-password" class="text-decoration-none text-muted">Forgot password?</a>
                    <hr>
                    <p class="mb-0">New User? <a href="/register" class="text-decoration-none">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
